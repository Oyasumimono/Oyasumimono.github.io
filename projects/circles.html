<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Circle Wowie</title>
</head>

<body>
    <canvas id="canvas" height="800" width="1300"> </canvas>


</body>

</html>
<script>

    var posX = []
    var posY = []
    var posW = []
    var radius = []
    var speedX = []
    var speedY = []
    for (var i = 0; i < 1000; i = i + 1) {
        posX[i] = Math.random() * 1000
        posY[i] = Math.random() * 800
        radius[i] = Math.random() * 20
        speedX[i] = Math.random() * 30 - 15
        speedY[i] = Math.random() * 30 - 15
    }

    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");

    setInterval(main, 50)
    function main() {

        ctx.clearRect(0, 0, 2000, 2000)

        for (var i = 0; i < 1000; i = i + 1) {

            ctx.fillStyle="purple"
            ctx.beginPath()
            ctx.arc(posX[i], posY[i], radius[i], 0, 7)
            ctx.fill()
        
            if (posX[i] > 1300) {
                speedX[i] = speedX[i] * -1
            }
            if (posX[i] < 0) {
                speedX[i] = speedX[i] * -1
            }
            if (posY[i] < 0) {
                speedY[i] = speedY[i] * -1
            }
            if (posY[i] > 800) {
                speedY[i] = speedY[i] * -1
            }

            posX[i] = posX[i] + speedX[i]
            posY[i] = posY[i] + speedY[i]

        }
    }
</script>
