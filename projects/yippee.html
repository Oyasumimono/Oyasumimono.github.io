<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yippee Hooray </title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        canvas.width = 1200;
        canvas.height = 900;

        var color = ["red","orange","yellow","green","blue","purple"]
        var num = 0

        var ballX = []
        var ballY = []
        var ballSpeedX = []
        var ballSpeedY = []
        var ballRadius = []

        var gravity = 0.01; //change to 0.1 for normal//
        var bounceFactor = 0.9;
        var friction = 0.99;

        for (var i = 0; i < 2000; i = i + 1) {
         ballX[i] = Math.random() * 1200
         ballY[i] = Math.random() * 900
         ballSpeedX[i] = Math.random() * 20 - 10
         ballSpeedY[i] = Math.random() * 20 - 10
         ballRadius[i] = Math.random() * 20
        }

        setInterval(loop, 10)
        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < 2000; i = i + 1) {
            ballSpeedY[i] = ballSpeedY[i] + gravity;
            ballX[i] = ballX[i] + ballSpeedX[i];
            ballY[i] = ballY[i] + ballSpeedY[i];
            
            if (ballX[i] - ballRadius[i] < 0 || ballX[i] + ballRadius[i] > canvas.width) {
                ballSpeedX[i] = -ballSpeedX[i] * friction;
            }

            if (ballY[i] + ballRadius[i] > canvas.height) {
                ballY[i] = canvas.height - ballRadius[i];
                ballSpeedY[i] = -ballSpeedY[i] * bounceFactor;
                ballSpeedX[i] = ballSpeedX[i] * friction;
            }
            
            
            
            ctx.beginPath();
            ctx.arc(ballX[i], ballY[i], ballRadius[i], 0, Math.PI * 2);
            ctx.fill();
            
            
        }
    }
            setInterval(loop2, 100)
            function loop2(){
                ctx.fillStyle = color[num]
                num = num + 1
            if(num > 5){
                num = 0
                
            }
        }
        
    
        
    
        
    

    </script>
</body>
</html>
