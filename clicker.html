<html>

<head>
  <style>

  </style>
</head>

<body>

  <img id="cat"
    src="https://static.wikia.nocookie.net/five-nights-at-treasure-island-rp/images/b/ba/Huh_Cat_Promo.png/revision/latest?cb=20240209214204"
    alt="Image no work" width="700" height="400">
  <button id="makeUpgrade">Upgrade</button>
  <h2 id="scoreDisplay">score</h2>
  <h3 id="costDisplay">cost</h3>
</body>

</html>

<script>

  var score = 0
  var scorePerClick = 1
  var cost = 5
  

  document.getElementById("cat").addEventListener("click", add)

  function add() {
    score = score + scorePerClick
    document.getElementById("scoreDisplay").innerHTML = score
  }

  document.getElementById("makeUpgrade").addEventListener("click", upgradebutton)

  function upgradebutton() {
    //add price to upgrade, reduce score after each upgrade.
    if(score >= cost){
      score = score - cost
      scorePerClick = scorePerClick + 1
      document.getElementById("scoreDisplay").innerHTML = score
      cost = cost + 5
      document.getElementById("costDisplay").innerHTML = cost
    } else{
      alert("not enough cat money")
    }
  }

</script>
